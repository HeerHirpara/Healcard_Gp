{% extends "base.html" %}

{% block title %}Height History Chart{% endblock %}

{% block content %}
<div class="container mt-4">
    <div class="row">
        <div class="col-md-12">
            <h2 class="mb-4">Height History Chart</h2>

            <div class="card">
                <div class="card-body">
                    <canvas id="heightChart" width="400" height="200"></canvas>
                </div>
            </div>

            <div class="mt-4">
                <a href="/weight_history" class="btn btn-secondary">View History</a>
                <a href="/add_weight" class="btn btn-primary">Add New Weight</a>
                <a href="/dashboard" class="btn btn-outline-primary">Back to Dashboard</a>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script>
document.addEventListener('DOMContentLoaded', function() {
    // Fetch height data from API
    fetch('/get_patient_vitals')
        .then(response => response.json())
        .then(data => {
            if (data.success) {
                const vitals = data.vitals.filter(v => v.height !== null);
                const labels = vitals.map(v => new Date(v.date).toLocaleDateString());
                const heights = vitals.map(v => v.height);

                const ctx = document.getElementById('heightChart').getContext('2d');
                new Chart(ctx, {
                    type: 'line',
                    data: {
                        labels: labels,
                        datasets: [{
                            label: 'Height (cm)',
                            data: heights,
                            borderColor: 'rgb(34, 197, 94)',
                            backgroundColor: 'rgba(34, 197, 94, 0.2)',
                            tension: 0.1,
                            pointBackgroundColor: 'rgb(34, 197, 94)',
                            pointBorderColor: '#fff',
                            pointBorderWidth: 2,
                            pointRadius: 5
                        }]
                    },
                    options: {
                        responsive: true,
                        plugins: {
                            title: {
                                display: true,
                                text: 'Height History Over Time'
                            },
                            legend: {
                                display: true,
                                position: 'top'
                            }
                        },
                        scales: {
                            x: {
                                display: true,
                                title: {
                                    display: true,
                                    text: 'Date'
                                }
                            },
                            y: {
                                display: true,
                                title: {
                                    display: true,
                                    text: 'Height (cm)'
                                },
                                beginAtZero: false
                            }
                        },
                        interaction: {
                            intersect: false,
                            mode: 'index'
                        }
                    }
                });
            } else {
                document.getElementById('heightChart').parentElement.innerHTML = '<p class="text-muted">No height data available</p>';
            }
        })
        .catch(error => {
            console.error('Error fetching height data:', error);
            document.getElementById('heightChart').parentElement.innerHTML = '<p class="text-danger">Error loading chart data</p>';
        });
});
</script>
{% endblock %}
