<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>MedStash</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Font -->
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;500;700&display=swap" rel="stylesheet">

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

  <!-- Global Site Styles -->
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="{{ url_for('static', filename='images/logo.png') }}">

  <style>
    :root {
      --bg-main: #0b0f1a;
      --bg-card: #121b2d;
      --border-soft: #22324a;
      --text-muted: #9fb3cc;
      --accent: #4dd0e1;
    }

    * { box-sizing: border-box; }
    html, body { max-width: 100%; overflow-x: hidden; }
    body { background: #0b0f1a; font-family: 'Outfit', sans-serif; color: #fff; }
    .navbar { background: #121b2d; }
    .navbar-brand { color: #4dd0e1 !important; font-weight:bold; }
    .nav-link { color: #fff !important; }
    .nav-link:hover { color: #4dd0e1 !important; }
    .alert-success { background:#1b2a3a; color:#4dd0e1; border:1px solid #4dd0e1; }
    .alert-danger { background:#3a1b1b; color:#ff6b6b; border:1px solid #ff6b6b; }
    
    /* ALERT ANIMATIONS */
    .alert-success,
    .alert-danger {
      animation: alertFadeIn 0.4s ease forwards;
    }
    
    .alert-fade-out {
      animation: alertFadeOut 0.5s ease forwards !important;
    }
    
    @keyframes alertFadeIn {
      from {
        opacity: 0;
        transform: translateY(-15px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    
    @keyframes alertFadeOut {
      from {
        opacity: 1;
        transform: translateY(0);
      }
      to {
        opacity: 0;
        transform: translateY(-15px);
      }
    }

    img, svg, video, canvas {
      max-width: 100%;
      height: auto;
    }

    .container, .container-fluid {
      width: 100%;
    }

    .table-responsive {
      border-radius: 10px;
      overflow-x: auto;
    }

    @media (max-width: 991.98px) {
      .container.mt-4 {
        margin-top: 0.75rem !important;
        padding-left: 0.9rem;
        padding-right: 0.9rem;
      }

      .navbar .navbar-nav .nav-item {
        margin-left: 0.25rem !important;
        margin-right: 0.25rem !important;
      }
    }

    @media (max-width: 767.98px) {
      body {
        font-size: 14px;
      }

      .container.mt-4 {
        padding-left: 0.75rem;
        padding-right: 0.75rem;
      }

      .card, .section-card, .dashboard-card {
        border-radius: 12px !important;
      }

      .btn, .btn-sm {
        min-height: 38px;
      }
    }
  </style>
</head>
<body>



<div class="container mt-4">
  {% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
      {% for category, message in messages %}
        <div class="alert alert-{{ category }} text-center rounded mb-3">
          {{ message }}
        </div>
      {% endfor %}
    {% endif %}
  {% endwith %}

  {% block content %}{% endblock %}
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="{{ url_for('static', filename='js/main.js') }}"></script>
<script>
function goToDashboard() {
  window.history.back();
}

// Auto-dismiss messages on page load
document.addEventListener('DOMContentLoaded', function() {
  autoDismissAlerts();
});
</script>
</body>
</html>
