{% extends "base.html" %}
{% block content %}

<!-- ================= BACK BUTTON ================= -->
<div class="profile-back-btn">
  <a href="/profile" title="Back">
    <svg width="22" height="22" viewBox="0 0 24 24" fill="none">
      <path d="M15 18l-6-6 6-6"
            stroke="#ffffff"
            stroke-width="2.4"
            stroke-linecap="round"
            stroke-linejoin="round"/>
    </svg>
  </a>
</div>

<div class="container mt-4">

  <!-- Edit Patient Profile Card -->
  <div class="card p-4 edit-profile-card">

    <h3 class="text-info mb-4">
      <i class="fa-solid fa-edit"></i> Edit Profile
    </h3>

    <form method="POST" id="editProfileForm" novalidate>

      <!-- Address Information Section -->
      <div class="profile-section mb-4">
        <h5 class="text-info mb-3">
          <i class="fa-solid fa-map-marker-alt"></i> Address Information
        </h5>

        <div class="row">
          <div class="col-md-6">
            <div class="mb-3">
              <label for="patient_city" class="form-label text-white">City</label>
              <input type="text" class="form-control" id="patient_city" name="patient_city"
                     value="{{ user.patient_city or '' }}" placeholder="Enter your city">
            </div>
          </div>
          <div class="col-md-6">
            <div class="mb-3">
              <label for="patient_state" class="form-label text-white">State</label>
              <input type="text" class="form-control" id="patient_state" name="patient_state"
                     value="{{ user.patient_state or '' }}" placeholder="Enter your state">
            </div>
          </div>
        </div>

        <div class="row">
          <div class="col-md-6">
            <div class="mb-3">
              <label for="patient_pincode" class="form-label text-white">Pincode</label>
              <input type="text" class="form-control" id="patient_pincode" name="patient_pincode"
                     value="{{ user.patient_pincode or '' }}" placeholder="Enter your 6-digit pincode"
                     pattern="[0-9]{6}" maxlength="6" required>
              <div class="invalid-feedback">Pincode must be exactly 6 digits.</div>
            </div>
          </div>
          <div class="col-md-6">
            <div class="mb-3">
              <label for="patient_address" class="form-label text-white">Full Address</label>
              <input type="text" class="form-control" id="patient_address" name="patient_address"
                     value="{{ user.patient_address or '' }}" placeholder="Enter your full address">
            </div>
          </div>
        </div>

        <div class="row">
          <div class="col-md-6">
            <div class="mb-3">
              <label for="patient_latitude" class="form-label text-white">Latitude (Optional)</label>
              <input type="text" class="form-control" id="patient_latitude" name="patient_latitude"
                     value="{{ user.patient_latitude or '' }}" placeholder="e.g., 28.6139">
              <small class="text-secondary">For precise location-based doctor sorting</small>
            </div>
          </div>
          <div class="col-md-6">
            <div class="mb-3">
              <label for="patient_longitude" class="form-label text-white">Longitude (Optional)</label>
              <input type="text" class="form-control" id="patient_longitude" name="patient_longitude"
                     value="{{ user.patient_longitude or '' }}" placeholder="e.g., 77.2090">
              <small class="text-secondary">For precise location-based doctor sorting</small>
            </div>
          </div>
        </div>
      </div>

      <!-- Action Buttons -->
      <div class="text-center mt-4">
        <button type="submit" class="btn btn-info me-2">
          <i class="fa-solid fa-save"></i> Save Changes
        </button>
        <a href="/profile" class="btn btn-outline-secondary">
          <i class="fa-solid fa-times"></i> Cancel
        </a>
      </div>

    </form>

  </div>

</div>

<!-- Validation Script -->
<script>
const form = document.getElementById('editProfileForm');

// Pincode input - only allow digits
const pincodeInput = document.getElementById('patient_pincode');
if (pincodeInput) {
  pincodeInput.addEventListener('input', function() {
    this.value = this.value.replace(/[^0-9]/g, '').slice(0, 6);
  });
}

// Clear validation messages on input
form.querySelectorAll('input').forEach(function(field) {
  field.addEventListener('input', function() {
    if (this.checkValidity()) {
      this.classList.remove('is-invalid');
    }
  });
});

// Validate on submit
form.addEventListener('submit', function(e) {
  let valid = true;
  form.querySelectorAll('input').forEach(function(field) {
    if (field.hasAttribute('required') && !field.checkValidity()) {
      valid = false;
      field.classList.add('is-invalid');
    } else if (field.checkValidity() || !field.hasAttribute('required')) {
      field.classList.remove('is-invalid');
    }
  });
  if (!valid) e.preventDefault();
});
</script>

<style>
.invalid-feedback {
  display: none !important;
  color: #ff6b6b;
  font-size: 0.85rem;
  margin-top: 6px;
  animation: fadeIn 0.3s ease forwards;
}

.form-control.is-invalid {
  border-color: #ff6b6b !important;
  background: rgba(255, 107, 107, 0.05);
}

.is-invalid ~ .invalid-feedback,
.form-control.is-invalid + .invalid-feedback {
  display: block !important;
}

@keyframes fadeIn {
  from {
    opacity: 0;
    transform: translateY(-5px);
  }
  to {
    opacity: 1;
    transform: translateY(0);
  }
}
</style>

<style>
.edit-profile-card {
  background: linear-gradient(135deg, #121b2d 0%, #1a2332 100%);
  border-radius: 20px;
  box-shadow: 0 15px 35px rgba(0,0,0,0.6);
  border: 1px solid rgba(77, 208, 225, 0.1);
  color: white;
  max-width: 800px;
  margin: 0 auto;
}

.profile-section {
  background: rgba(77, 208, 225, 0.05);
  border-radius: 15px;
  padding: 20px;
  margin-bottom: 20px;
  border: 1px solid rgba(77, 208, 225, 0.1);
}

.profile-section h5 {
  border-bottom: 2px solid rgba(77, 208, 225, 0.3);
  padding-bottom: 10px;
  margin-bottom: 20px;
}

.form-control {
  background: rgba(255, 255, 255, 0.05);
  border: 2px solid rgba(77, 208, 225, 0.2);
  border-radius: 10px;
  color: white;
  padding: 12px 16px;
  transition: all 0.3s ease;
}

.form-control:focus {
  background: rgba(255, 255, 255, 0.1);
  border-color: #4dd0e1;
  box-shadow: 0 0 0 0.2rem rgba(77, 208, 225, 0.25);
  color: white;
}

.form-control::placeholder {
  color: rgba(255, 255, 255, 0.6);
}

.form-label {
  font-weight: 600;
  margin-bottom: 8px;
}

.btn-info {
  background: linear-gradient(135deg, #4dd0e1 0%, #26a69a 100%);
  border: none;
  border-radius: 12px;
  padding: 12px 30px;
  font-weight: 600;
  font-size: 16px;
  transition: all 0.3s ease;
  box-shadow: 0 4px 15px rgba(77, 208, 225, 0.3);
}

.btn-info:hover {
  transform: translateY(-2px);
  box-shadow: 0 8px 25px rgba(77, 208, 225, 0.4);
  background: linear-gradient(135deg, #26a69a 0%, #4dd0e1 100%);
}

.btn-outline-secondary {
  border: 2px solid rgba(255, 255, 255, 0.3);
  color: white;
  border-radius: 12px;
  padding: 12px 30px;
  font-weight: 600;
  transition: all 0.3s ease;
}

.btn-outline-secondary:hover {
  background: rgba(255, 255, 255, 0.1);
  border-color: rgba(255, 255, 255, 0.5);
  transform: translateY(-2px);
}

small {
  font-size: 12px;
  display: block;
  margin-top: 4px;
}

@media (max-width: 768px) {
  .edit-profile-card {
    margin: 10px;
    padding: 20px;
  }

  .profile-section {
    padding: 15px;
  }

  .form-control {
    padding: 10px 12px;
  }
}

/* back button */

.profile-back-btn{
  position:fixed;
  top:16px;
  left:16px;
  z-index:10;
}

.profile-back-btn a{
  width:40px;
  height:40px;
  border-radius:50%;
  background:#0b1220;
  display:flex;
  align-items:center;
  justify-content:center;
  box-shadow:0 6px 14px rgba(0,0,0,.45);
  transition:.2s;
}

.profile-back-btn a:hover{
  transform:translateX(-3px);
  background:#111a30;
}
</style>

{% endblock %}
